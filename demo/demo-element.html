<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">
<link rel="import" href="../../paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">






<dom-module id="demo-element">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: red;
        --icon-toggle-pressed-color: red;
      }
      icon-toggle {
        --icon-toggle-pressed-color: yellow;
        --icon-toggle-outline-color: green;
      }
    </style>
  
    <h3>Statically-configured icon-toggles</h3>
    
    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>

    <h3>Data-bound icon-toggle</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[_message(fav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding --> 
    <icon-toggle toggle-icon="favorite" pressed="{{fav}}"></icon-toggle>
    <!--<paper-dialog id="dialog" class="paper-date-picker-dialog" modal-->
      <!--on-iron-overlay-closed="dismissDialog">-->
      <!--<paper-date-picker id="picker" date="[[date]]"></paper-date-picker>-->
      <!--<div class="buttons">-->
        <!--<paper-button dialog-dismiss>Cancel</paper-button>-->
        <!--<paper-button dialog-confirm>OK</paper-button>-->
      <!--</div>-->
    <!--</paper-dialog>-->

    <paper-dialog>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element' }
      _message(fav) {
        if (fav) {
        	console.log(fav)
          return 'You really like me!';
        } 
        else {
	        console.log(fav)
          return 'Do you like me?';

        }
      }

    }
    customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>
